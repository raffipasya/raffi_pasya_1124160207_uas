<!DOCTYPE html>
<html lang="id">
    <html class="">
  <head>


      <!-- konten form dan riwayat transaksi -->
    </div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pembayaran - HTML & CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-500 via-blue-500 to-yellow-400 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700">
    <div class="container mx-auto max-w-4xl px-4">
        <!-- Header -->
         <img src="gambar/logo-global-institute-4.png"style="width: 200px; height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ff6b6b;" alt="Circle">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-black mb-2">Sistem Pemesanan desain</h1>
            <p class="text-gray-600">daftar pemesanan desain</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Form Pembayaran -->
            <div class="bg-blue-600 rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-yellow-900 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-black">Form Pemesanan</h2>
                </div>

                <form id="paymentForm" class="space-y-4">
                    <!-- Nama Pelanggan -->
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-black mb-2">
                            Nama
                        </label>
                        <input 
                            type="text" 
                            id="customerName"
                            name="customerName"
                            placeholder="Masukkan nama pelanggan"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-black mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="customerEmail"
                            name="customerEmail"
                            placeholder="contoh@email.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <!-- Produk/Layanan -->
                    <div>
                        <label for="productSelect" class="block text-sm font-medium text-black mb-2">
                            Pilih desain
                        </label>
                        <select 
                            id="productSelect"
                            name="product"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                            <option value="">Pilih desain..</option>
                            <option value="logo" data-price="50000">desain logo - Rp 50.000</option>
                            <option value="browsur" data-price="100000">desain browsur  - Rp 100.000</option>
                            <option value="cover buku" data-price="200000">desain cover buku - Rp 200.000</option>
                            <option value="3D" data-price="500000">desain 3D - Rp 500.000</option>
                        </select>
                    </div>

                    <!-- Jumlah -->
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-black mb-2">
                            Jumlah
                        </label>
                        <input 
                            type="number" 
                            id="quantity"
                            name="quantity"
                            min="1"
                            value="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <!-- Metode Pembayaran -->
                    <div>
                        <label class="block text-sm font-medium text-black mb-2">
                            Metode Pembayaran
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="transfer" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-black">Transfer Bank</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="ewallet" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-black">E-Wallet (OVO, GoPay, Dana)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="credit" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-black">Kartu Kredit</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="cash" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-black">Bayar Tunai</span>
                            </label>
                        </div>
                    </div>

                    <!-- Kode Promo -->
                    <div>
                        <label for="promoCode" class="block text-sm font-medium text-black mb-2">
                            Kode Promo (Opsional)
                        </label>
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="promoCode"
                                name="promoCode"
                                placeholder="Masukkan kode promo"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                            <button 
                                type="button" 
                                id="applyPromoBtn"
                                class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200"
                            >
                                Terapkan
                            </button>
                        </div>
                        <div id="promoMessage" class="mt-2 text-sm hidden"></div>
                    </div>

                    <!-- Total -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center text-sm text-gray-600 mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div id="discountRow" class="flex justify-between items-center text-sm text-green-600 mb-2 hidden">
                            <span>Diskon:</span>
                            <span id="discount">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center text-lg font-semibold text-gray-800 border-t pt-2">
                            <span>Total:</span>
                            <span id="totalAmount">Rp 0</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                    >
                        Proses Pemesanan
                    </button>
                </form>
            </div>

            <!-- Riwayat Transaksi -->
            <div class="bg-yellow-300 rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-800">Riwayat Transaksi</h2>
                    </div>
                    <button 
                        id="clearHistoryBtn"
                        class="px-4 py-2 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200 hidden"
                    >
                        Hapus Semua
                    </button>
                </div>

                <!-- Statistics -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-3 bg-blue-50 rounded-lg">
                        <div class="text-2xl font-bold text-blue-600" id="totalTransactions">0</div>
                        <div class="text-sm text-gray-600">Transaksi</div>
                    </div>
                    <div class="text-center p-3 bg-green-50 rounded-lg">
                        <div class="text-2xl font-bold text-green-600" id="totalRevenue">Rp 0</div>
                        <div class="text-sm text-gray-600">penerimaan</div>
                    </div>
                    <div class="text-center p-3 bg-purple-50 rounded-lg">
                        <div class="text-2xl font-bold text-purple-600" id="avgTransaction">Rp 0</div>
                        <div class="text-sm text-gray-600">Rata-rata</div>
                    </div>
                </div>

                <!-- Transaction List -->
                <div id="transactionList" class="space-y-3 max-h-96 overflow-y-auto">
                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-8 text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="font-medium">Belum ada transaksi</p>
                        <p class="text-sm">Lakukan pembayaran pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Pembayaran -->
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <div class="text-center mb-4">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Pembayaran Berhasil!</h3>
                <p class="text-gray-600">Transaksi Anda telah diproses</p>
            </div>
            
            <div id="paymentDetails" class="bg-gray-50 rounded-lg p-4 mb-4 text-sm">
                <!-- Detail pembayaran akan ditampilkan di sini -->
            </div>
            
            <button 
                id="closeModalBtn"
                class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
            >
                Tutup
            </button>
        </div>
    </div>

    <!-- Template untuk Transaction Item -->
    <template id="transactionTemplate">
        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h4 class="font-medium text-gray-800 transaction-customer"></h4>
                    <p class="text-sm text-gray-600 transaction-product"></p>
                </div>
                <div class="text-right">
                    <div class="font-semibold text-green-600 transaction-amount"></div>
                    <div class="text-xs text-gray-500 transaction-time"></div>
                </div>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="transaction-method px-2 py-1 rounded-full text-xs"></span>
                <span class="transaction-status px-2 py-1 rounded-full text-xs bg-green-100 text-green-800">Berhasil</span>
            </div>
        </div>
    </template>

    <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // Saat halaman dibuka, cek apakah user sebelumnya pakai dark mode
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    }
  </script>
</head>

<body class="min-h-screen p-6 
             bg-gradient-to-r from-red-500 via-blue-500 to-yellow-400 
             dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 
             text-gray-900 dark:text-white">

  <!-- Tombol Dark Mode -->
  <button onclick="DarkMode()" class="absolute top-4 right-4 px-4 py-2 rounded bg-white dark:bg-gray-700 text-black dark:text-white shadow">
    🌙 Toggle Mode
  </button>
  


</body>
</html>
