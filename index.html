<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pendaftaran - HTML & CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-red-600 via-blue-600 to-yellow-600">
    <button id="theme-switch">

    </button>
    <div class="container mx-auto max-w-4xl px-4"class="darkmode">
        <!-- Header -->
                        <img src = "gambar/logo-global-institute-4.png"style="width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ff6b6b;" alt="Circle">
                    </svg>
<h1 class="text-3xl font-bold text-gray-800 mb-2">Formulir Pendaftaran Mahasiswa</h1>
<p class="text-gray-600">Silakan isi data diri Anda dengan benar</p>
<form id="registrationForm" class="space-y-4">
    <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
        <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama lengkap" class="w-full px-4 py-2 border rounded-lg" required>
    </div>

    <div> 
        <label for="nim" class="block text-sm font-medium text-gray-700 mb-2">NIM</label>
        <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" class="w-full px-4 py-2 border rounded-lg" required>
    </div>

    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="contoh@email.com" class="w-full px-4 py-2 border rounded-lg" required>
    </div>

<label for="jurusan " class="block text-sm font-medium text-gray-700 mb-2">Jurusan</label>
<select id="jurusan" class="w-full px-4 py-2 border rounded-lg" onchange="updateProdi()">
  <option value="">Pilih jurusan</option>
  <option value="informatika">Teknik Informatika</option>
  <option value="sistem-informasi">Sistem Informasi</option>
  <option value="bisnis">Bisnis Digital</option>
</select>
    </div>
 <!-- Dropdown Prodi -->
<label for="prodi"class="block text-sm font-semibold text-gray-700 mb-1">Prodi</label>
<select id="prodi"class="w-full p-2 rounded">
  <option value="">Pilih prodi</option>
</select>
       <script>
  const prodiOptions = {
    informatika: [
      { value: "se", text: "Software Engineering" },
      { value: "iotn", text: "Internet of Things (IoT) & Networking" },
      { value: "cdm", text: "Computerized Design & Multimedia (CDM)" }
    ],
    "sistem-informasi": [
      { value: "AIS", text: "Accounting Information System" },
      { value: "MIS", text: "Management Information System" },
      { value: "LPIS", text: "Logistics & Production Information System" }
    ],
    bisnis: [
      { value: "DMC", text: "Digital Marketing Communicatio" },
      { value: "DBT", text: "Digital Business Technopreneur" },
      { value: "DBM", text: "Digital Business Management" }
    ]
  };

  function updateProdi() {
    const jurusan = document.getElementById("jurusan").value;
    const prodiSelect = document.getElementById("prodi");

    // Reset isi prodi
    prodiSelect.innerHTML = '<option value="">Pilih prodi</option>';

    if (prodiOptions[jurusan]) {
      prodiOptions[jurusan].forEach(function(prodi) {
        const option = document.createElement("option");
        option.value = prodi.value;
        option.text = prodi.text;
        prodiSelect.appendChild(option);
      });
    }
  }
</script>
            <!-- Tambahkan jurusan lain -->
        </select>
    </div>

    <!-- Jenis Kelamin -->
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Kelamin</label>
        <div class="flex gap-4">
            <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
            <label><input type="radio" name="gender" value="Perempuan" required> Perempuan</label>
        </div>
    </div>

    <!-- Tombol Submit -->
    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
        Daftar Sekarang
    </button>
</form>
